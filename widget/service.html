<!DOCTYPE html>
<html>
<head>

  <meta name="buildfire" content="disableTheme,disableFastClick">

  <!-- JS -->

  <script src="../../../scripts/buildfire.js"></script>
  <script src="https://cdn.smooch.io/smooch.min.js"></script>
  <!--
  <script src="../../../scripts/angular/angular.min.js"></script>
  <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  -->

  <script>
    var options,counter;
    function init() {

      setTimeout(function () {

          buildfire.navigation.openWindow("www.google.com", "_blank");

      }, 8000);
    }
    buildfire.datastore.get('smoochChatInfo',function(err,obj){
      if(obj){
        options = obj.data;
        init();
      }
    });
    buildfire.datastore.onUpdate('smoochChatInfo',function(){
      init();
    })
  </script>

</head>

</html>
