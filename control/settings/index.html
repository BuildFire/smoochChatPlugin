<!DOCTYPE html>
<html ng-app = 'smoochChatPluginSettings'>
<head >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../../../styles/helper.css" rel="stylesheet">
    <link href="../../../../styles/siteIcons.css" rel="stylesheet">
	<!-- JS -->


    <!-- JS -->
    <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../../scripts/buildfire.js"></script>
    <script src="../../../../scripts/angular/angular.min.js"></script>
    <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>
    <!--<script src="https://cdn.smooch.io/smooch.min.js"></script>-->
    <script src="app.js"></script>
    <script src="app.services.js"></script>
    <script src="enums.js"></script>
 	<!--
    <script src="../../../../scripts/angular/angular.min.js"></script>
    <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>

    <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    -->
</head>
<body>
<div ng-controller="SettingsHomeCtrl as SettingsHome">
    <div class="item clearfix row" ng-if="SettingsHome.data">
        <div class="main pull-right col-md-9">
            <div class="alert alert-danger alert-sm text-center"
                 ng-if="!SettingsHome.apiKey">Please enter Smooch Chat API Key
            </div>
        </div>
    </div>
    <br>
    <!--<span>Settings -{{SettingsHome.helloWorld}}</span>-->
    <div class="item clearfix row margin-bottom-fifteen">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>API Key:</span>
        </div>
        <div class="main col-md-9 pull-right clearfix">
            <div class="col-md-9 pull-left padding-left-zero">
                <input id="apiKey"  name="apiKey" type="text" class="form-control" placeholder="Enter Smooch chat API key here..." ng-model = "SettingsHome.apiKey" required>
            </div>
            <div class="col-md-3 pull-right padding-zero">
                <button class="btn btn-success stretch" ng-click="SettingsHome.saveApi()">
                    Validate
                </button>
            </div>
        </div>
    </div>

</div>


</body>
</html>
